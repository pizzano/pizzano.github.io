<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Data Fetch</title>
</head>
<body>

    <h1>Menu Data</h1>
    <div id="menu-data">
        <!-- API'den gelen veriler burada görüntülenecek -->
    </div>

    <div id="error-message" style="color: red;">
        <!-- Hata mesajları burada görüntülenecek -->
    </div>

    <script>
       const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
const apiUrl = 'https://pos.globalfoodsoft.com/pos/menu';

const xhr = new XMLHttpRequest();
xhr.open('GET', proxyUrl + apiUrl);
xhr.setRequestHeader('Authorization', 'rGYkXCmGwuJQ6xYJ1');
xhr.setRequestHeader('Accept', 'application/json');
xhr.setRequestHeader('Glf-Api-Version', '2');
xhr.setRequestHeader('Restaurant-Key', 'rGYkXCmGwuJQ6xYJ1');

xhr.onload = function() {
    if (xhr.status >= 200 && xhr.status < 300) {
        document.getElementById('menu-data').innerHTML = `<pre>${JSON.stringify(JSON.parse(xhr.responseText), null, 2)}</pre>`;
    } else {
        document.getElementById('error-message').innerHTML = `Error: ${xhr.statusText}`;
    }
};

xhr.onerror = function() {
    document.getElementById('error-message').innerHTML = 'Request failed';
};

xhr.send();

    </script>

</body>
</html>
