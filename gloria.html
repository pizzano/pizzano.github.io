<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <pre id="menu"></pre>

    <script>
        async function fetchMenu() {
            try {
                const response = await fetch('https://proxy.scrapfly.io/?url=https://pos.globalfoodsoft.com/pos/menu', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'rGYkXCmGwuJQ6xYJ1',
                        'Accept': 'application/json',
                        'Glf-Api-Version': '2',
                        'Restaurant-Key': 'rGYkXCmGwuJQ6xYJ1'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const menu = await response.json();
                document.getElementById('menu').textContent = JSON.stringify(menu, null, 2);
            } catch (error) {
                document.getElementById('menu').textContent = `Error fetching menu: ${error.message}`;
            }
        }

        fetchMenu();
    </script>
</body>
</html>
