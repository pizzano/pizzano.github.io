<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizli Sekme Tespiti</title>
</head>
<body>
    <h1>Gizli Sekme Kontrolü</h1>
    <p id="answer">Kontrol ediliyor...</p>

    <script>
        // Gizli mod tespiti fonksiyonu
        function detectIncognitoMode(callback) {
            var fs = window.RequestFileSystem || window.webkitRequestFileSystem;
            if (fs) {
                // FileSystem API ile kontrol
                fs(window.TEMPORARY, 100, function() {
                    callback(false); // Gizli mod değil
                }, function() {
                    callback(true); // Gizli mod
                });
            } else if (navigator.storage && navigator.storage.estimate) {
                // Storage API ile kontrol
                navigator.storage.estimate().then(function(estimate) {
                    callback(estimate.quota < 120000000); // Gizli mod ise düşük kota
                });
            } else {
                // Tespit edilemiyorsa null döner
                callback(null); 
            }
        }

        // Sayfa yüklendiğinde çağrılan fonksiyon
        function detect() {
            var answerElement = document.getElementById("answer");
            detectIncognitoMode(function(isPrivate) {
                if (isPrivate === true) {
                    answerElement.innerHTML = "Gizli sekmede bulunuyorsunuz.";
                } else if (isPrivate === false) {
                    answerElement.innerHTML = "Gizli sekmede değilsiniz.";
                } else {
                    answerElement.innerHTML = "Gizli sekme durumu tespit edilemedi.";
                }
            });
        }

        // Sayfa yüklendiğinde detect fonksiyonunu çalıştırır
        window.onload = detect;
    </script>
</body>
</html>
