<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS İçerik Göster</title>
</head>
<body>
    <h1>RSS İçerik</h1>
    <div id="rss-container">
        RSS içerikleri yükleniyor...
    </div>

    <script>
      const rssUrl = "https://newsletterss.com/rss/siparisler";
const proxyUrl = `https://cors-anywhere.herokuapp.com/${rssUrl}`; // Alternatif proxy

async function fetchRSS() {
    try {
        const response = await fetch(proxyUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const rssText = await response.text();

        // XML Parse
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(rssText, "application/xml");

        const entries = xmlDoc.querySelectorAll("entry");
        const container = document.getElementById("rss-container");
        container.innerHTML = "";

        entries.forEach(entry => {
            const title = entry.querySelector("title").textContent;
            const content = entry.querySelector("content").textContent;
            const link = entry.querySelector("link").getAttribute("href");

            const article = document.createElement("div");
            article.style.border = "1px solid #ccc";
            article.style.margin = "10px";
            article.style.padding = "10px";

            article.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <a href="${link}" target="_blank">Detayları Gör</a>
            `;
            container.appendChild(article);
        });
    } catch (error) {
        console.error("Hata:", error);
        document.getElementById("rss-container").innerText = "RSS yüklenirken bir hata oluştu.";
    }
}

fetchRSS();

    </script>
</body>
</html>
