<html>
<head>
  <title>Facebook Title Fetcher</title>
  <style>

    </style>

</head>
<body>
  <div id="result"></div>
  <script>
    
    const corsProxy = 'https://corsproxy.io/?'; 
    const file = corsProxy + 'https://newsletterss.com/rss/siparisler';
    fetch(file)
      .then((response) => response.text())
      .then((html) => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const title = doc.querySelector('*').innerHTML; // Sadece başlığı alıyoruz.
        document.getElementById('result').innerHTML = title;
      })
      .catch((error) => document.getElementById('result').innerHTML = error.message);
  </script>
</body>
</html>
