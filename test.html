<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sipariş Bilgileri</title>
</head>
<body>
<h1>Sipariş Bilgileri</h1>
<button onclick="getOrders()">Siparişleri Getir</button>
<pre id="orderData"></pre>

<script>
function getOrders() {
    const url = 'https://www.restaurantlogin.com/api/fb/_q_y_w_r6';
    const headers = {
        'Authorization': 'Bearer Ix7r3MTK9tuKDNFkplFz9YrrAsSzxnTJx',
        'Content-Type': 'application/json'
    };

    fetch(url, { method: 'GET', headers: headers })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('orderData').textContent = JSON.stringify(data, null, 2);
    })
    .catch(error => {
        console.error('There was a problem with your fetch operation:', error);
    });
}
</script>

</body>
</html>
