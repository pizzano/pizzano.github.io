<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloriaFood Orders Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .order {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Today's GloriaFood Orders</h1>
    <div id="orders"></div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://pos.globalfoodsoft.com/pos/order/pop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer Sk5sE4xPLmycylfJl5QL9NrQjm2TPIEq' // Buraya kendi API anahtarınızı ekleyin
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const orders = await response.json();
                console.log('Orders:', orders); // API yanıtını konsola yazdır
                const todayOrders = filterTodayOrders(orders);
                displayOrders(todayOrders);
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        function filterTodayOrders(orders) {
            const today = new Date().toISOString().split('T')[0];
            return orders.filter(order => {
                const orderDate = new Date(order.date).toISOString().split('T')[0];
                return orderDate === today;
            });
        }

        function displayOrders(orders) {
            const ordersDiv = document.getElementById('orders');
            ordersDiv.innerHTML = '';
            if (orders.length === 0) {
                ordersDiv.innerHTML = '<p>No orders found for today.</p>';
                return;
            }
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order';
                const items = order.order.items.map(item => `<li>${item.name} (x${item.quantity})</li>`).join('');
                orderDiv.innerHTML = `
                    <h2>Order ID: ${order.id}</h2>
                    <p>Customer: ${order.client.first_name} ${order.client.last_name}</p>
                    <p>Email: ${order.client.email}</p>
                    <p>Mobile: ${order.client.phone}</p>
                    <p>Total: ${order.order.total_price}</p>
                    <h3>Items:</h3>
                    <ul>${items}</ul>
                `;
                ordersDiv.appendChild(orderDiv);
            });
        }

        fetchOrders();
    </script>
</body>
</html>
