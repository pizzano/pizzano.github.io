<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoint</title>
</head>
<body>
    <h1>API Endpoint</h1>
    <div id="response"></div>
    <script>
        // API'yi dinlemek için bir fonksiyon oluşturuyoruz
        async function fetchOrders() {
            try {
                const response = await fetch('https://api.globalfood.com/accepted_orders/version_1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 6PhisEQjG4vjZKOzjX5eEAJM4A3BFFC6s'
                    },
                    body: JSON.stringify({
                        restaurant_key: "E63Ygudbxi0vaWPoZm",
                        master_key: "irEiNRXyIXf1LI2rFrLkxjiHb89BtPtmc"
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('response').innerText = 'Fetch error: ' + error.message;
            }
        }

        // Sayfa yüklendiğinde API'den veri çek
        document.addEventListener('DOMContentLoaded', fetchOrders);
    </script>
</body>
</html>
