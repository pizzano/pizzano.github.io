<script>
// Gizli sekmeden giriş yapıldığını kontrol etmek için
if (!window.localStorage.getItem('test')) {
    // localStorage boşsa veya test öğesi yoksa
    alert("Gizli sekmeden giriş yaptınız veya tarayıcınız yerel depolamayı desteklemiyor. Lütfen tarayıcı ayarlarınızı kontrol edin.");
} else {
    // localStorage'de test öğesi varsa
    alert("Tarayıcı ayarlarınız doğru. Gizli sekmeden giriş yapılmadı.");
}

// localStorage'e test adında bir öğe ekleyin
window.localStorage.setItem('test', 'value');
</script>
