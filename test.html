<!DOCTYPE html>
<html>
<head>
    <title>Site Başlığı</title>
</head>
<body>

<div id="androidContent">
    <!-- iFrame sadece Android cihazlarda gösterilecek -->
    <iframe src="https://www.foodbooking.com/api/fb/_q_y_w_r6" width="600" height="400"></iframe>
</div>

<script>
    function checkDeviceAndRedirect() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iPhone kullanıcılarını kontrol et ve yönlendir
        if (/iPhone/i.test(userAgent)) {
            window.location.href = "https://www.foodbooking.com/api/fb/_q_y_w_r6";
        } else if (/Android/i.test(userAgent)) {
            // Android cihazlar için özel içeriği göster
            document.getElementById('androidContent').style.display = 'block';
        } else {
            // Android veya iPhone dışındaki cihazlar için
            document.getElementById('androidContent').style.display = 'none';
        }
    }

    // Sayfa yüklendiğinde fonksiyonu çağır
    checkDeviceAndRedirect();
</script>

</body>
</html>
