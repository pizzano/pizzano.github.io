<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloriaFood Orders Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .order {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>GloriaFood Orders</h1>
    <div id="orders"></div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('https://pos.globalfoodsoft.com/pos/order/pop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer Sk5sE4xPLmycylfJl5QL9NrQjm2TPIEq' // Buraya kendi API anahtarınızı ekleyin
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        function displayOrders(orders) {
            const ordersDiv = document.getElementById('orders');
            ordersDiv.innerHTML = '';
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order';
                orderDiv.innerHTML = `
                    <h2>Order ID: ${order.id}</h2>
                    <p>Customer: ${order.client.first_name} ${order.client.last_name}</p>
                    <p>Total: ${order.order.total_price}</p>
                `;
                ordersDiv.appendChild(orderDiv);
            });
        }

        fetchOrders();
    </script>
</body>
</html>
