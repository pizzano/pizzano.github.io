<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Analysis with Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Receipt Analysis with Camera</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <button id="processButton">Process Receipt</button>
    <pre id="output"></pre>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const outputElement = document.getElementById('output');

        // Kamera erişimini sağlama
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });

        // Fotoğraf çekme
        document.getElementById('snap').addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        // Çekilen fotoğrafı işleme
        document.getElementById('processButton').addEventListener('click', () => {
            preprocessImage();
            const dataUrl = canvas.toDataURL('image/png');
            Tesseract.recognize(
                dataUrl,
                'eng',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                analyzeText(text);
            });
        });

        function preprocessImage() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Görüntüyü gri tonlamaya çevirme ve kontrast artırma
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const contrast = 2; // Kontrast oranı
                const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));

                data[i] = factor * (avg - 128) + 128;     // Kırmızı
                data[i + 1] = factor * (avg - 128) + 128; // Yeşil
                data[i + 2] = factor * (avg - 128) + 128; // Mavi
            }

            context.putImageData(imageData, 0, 0);
        }

        function analyzeText(text) {
            const phoneNumberPattern = /\+47\s\d{3}\s\d{2}\s\d{3}/;
            const pizzaPattern = /Stor Pizza Gratis\?:\sJa, Takk!/g;

            const phoneNumberMatch = text.match(phoneNumberPattern);
            const pizzaMatches = text.match(pizzaPattern);

            const phoneNumber = phoneNumberMatch ? phoneNumberMatch[0] : 'Not found';
            const pizzaCount = pizzaMatches ? pizzaMatches.length : 0;

            outputElement.textContent = `Phone Number: ${phoneNumber}\nNumber of Large Pizzas: ${pizzaCount}`;
        }
    </script>
</body>
</html>
