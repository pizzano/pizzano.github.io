<script>
// Local storage desteğini kontrol et
function isLocalStorageSupported() {
  try {
    localStorage.setItem('test', 'test');
    localStorage.removeItem('test');
    return true;
  } catch (e) {
    return false;
  }
}

// Gizli sekme kullanımını kontrol et
function isIncognitoMode() {
  return new Promise((resolve) => {
    const fs = window.RequestFileSystem || window.webkitRequestFileSystem;
    if (!fs) {
      // Tarayıcı gizli modu hakkında bilgi alınamıyor
      resolve(false);
    } else {
      fs(
        window.TEMPORARY,
        100,
        () => resolve(false),
        () => resolve(true)
      );
    }
  });
}

// Kontrol fonksiyonlarını kullanarak işlem yap
async function checkIncognitoMode() {
  const localStorageSupported = isLocalStorageSupported();
  const incognitoMode = await isIncognitoMode();

  if (!localStorageSupported || incognitoMode) {
    // Gizli sekme kullanılıyor veya yerel depolama desteklenmiyor
    alert("Gizli sekme kullanılıyor veya yerel depolama desteklenmiyor.");
  } else {
    // Normal sekme kullanılıyor
    alert("Normal sekme kullanılıyor.");
  }
}

// Fonksiyonu çağır
checkIncognitoMode();

</script>
