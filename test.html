<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced OCR and Text Counting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        video, canvas {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <button id="captureButton">Capture and Read Text</button>
        <div id="output">Text will appear here...</div>
    <div id="result"></div>
    
    <input type="file" id="imageInput" accept="image/*">
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const output = document.getElementById('output');
        const result = document.getElementById('result');
        const ctx = canvas.getContext('2d');

        // Kamerayı başlat
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing the camera: " + err);
            });

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    processImage(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        captureButton.addEventListener('click', () => {
            // Canvas üzerine görüntüyü çiz
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/png');
            processImage(imageData);
        });

        function processImage(imageData) {
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Görüntüyü gri tonlamaya çevir ve kontrastı artır
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                // Gri tonlama
                for (let i = 0; i < data.length; i += 4) {
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = data[i + 1] = data[i + 2] = avg;
                }

                // Kontrast artırma
                const contrast = 40; // Kontrast değeri (0-100 arası)
                const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));

                for (let i = 0; i < data.length; i += 4) {
                    data[i] = truncate(factor * (data[i] - 128) + 128);
                    data[i + 1] = truncate(factor * (data[i + 1] - 128) + 128);
                    data[i + 2] = truncate(factor * (data[i + 2] - 128) + 128);
                }

                ctx.putImageData(imageData, 0, 0);

                // Tesseract.js ile OCR işlemi yap
                Tesseract.recognize(
                    canvas.toDataURL('image/png'),
                    'eng',
                    {
                        logger: m => console.log(m)
                    }
                ).then(({ data: { text } }) => {
                    output.innerText = text;
                    const phoneNumberRegex = /\+?\d{2}[\s-]?\d{3}[\s-]?\d{2}[\s-]?\d{3}/g;
                    const phoneNumbers = (text.match(phoneNumberRegex) || []).map(number => number.replace(/\D/g, ''));
                    const jaTakkCount = (text.match(/Ja, Takk!/g) || []).length;
                    
                    let resultText = `<p>Found ${jaTakkCount} occurrences of "Ja, Takk!"</p>`;
                    if (phoneNumbers.length > 0) {
                        resultText += `<p>Phone Numbers:</p><ul>`;
                        phoneNumbers.forEach(number => {
                            resultText += `<li>${number}</li>`;
                        });
                        resultText += `</ul>`;
                    } else {
                        resultText += `<p>No phone numbers found.</p>`;
                    }

                    result.innerHTML = resultText;
                });
            };
            img.src = imageData;
        }

        function truncate(value) {
            return Math.min(255, Math.max(0, value));
        }
    </script>
</body>
</html>
