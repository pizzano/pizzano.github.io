<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog-like Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .counter-container {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .digit {
            position: relative;
            width: 60px;
            height: 100px;
            margin: 0 5px;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: inherit;
        }

        .digit .number {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
            backface-visibility: hidden;
        }

        .digit .number.next {
            transform: translateY(100%);
        }

        .digit .number.previous {
            transform: translateY(-100%);
        }

        .digit .number.current {
            transform: translateY(0);
        }

        #pizza-counter .digit {
            background: linear-gradient(to bottom, #1877f2, #3b5998);
        }

        #burger-counter .digit {
            background: linear-gradient(to bottom, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        }

        #kebab-counter .digit {
            background: linear-gradient(to bottom, #25d366, #128c7e);
        }

        .title {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        #pizza-title {
            color: #1877f2;
        }

        #burger-title {
            color: #d62976;
        }

        #kebab-title {
            color: #25d366;
        }
    </style>
</head>
<body>
    <p id="pizza-title" class="title">üçï Analog-Pizza Counter</p>
    <div class="counter-container" id="pizza-counter">
        <div class="digit" id="pizza-digit1"><div class="number current">0</div></div>
        <div class="digit" id="pizza-digit2"><div class="number current">0</div></div>
        <div class="digit" id="pizza-digit3"><div class="number current">0</div></div>
        <div class="digit" id="pizza-digit4"><div class="number current">0</div></div>
        <div class="digit" id="pizza-digit5"><div class="number current">0</div></div>
    </div>

    <p id="burger-title" class="title">üçî Analog-Burger Counter</p>
    <div class="counter-container" id="burger-counter">
        <div class="digit" id="burger-digit1"><div class="number current">0</div></div>
        <div class="digit" id="burger-digit2"><div class="number current">0</div></div>
        <div class="digit" id="burger-digit3"><div class="number current">0</div></div>
        <div class="digit" id="burger-digit4"><div class="number current">0</div></div>
        <div class="digit" id="burger-digit5"><div class="number current">0</div></div>
    </div>

    <p id="kebab-title" class="title">ü•ô Analog-Kebab Counter</p>
    <div class="counter-container" id="kebab-counter">
        <div class="digit" id="kebab-digit1"><div class="number current">0</div></div>
        <div class="digit" id="kebab-digit2"><div class="number current">0</div></div>
        <div class="digit" id="kebab-digit3"><div class="number current">0</div></div>
        <div class="digit" id="kebab-digit4"><div class="number current">0</div></div>
        <div class="digit" id="kebab-digit5"><div class="number current">0</div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        const firebaseConfig = {
            databaseURL: `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app`
        };
        initializeApp(firebaseConfig);
        const database = getDatabase();

        function updateDigit(digitElement, digit) {
            const currentNumber = digitElement.querySelector('.number.current');
            if (currentNumber.textContent !== digit) {
                const newNumber = document.createElement('div');
                newNumber.className = 'number next';
                newNumber.textContent = digit;
                newNumber.style.background = digitElement.style.background;
                digitElement.appendChild(newNumber);

                setTimeout(() => {
                    currentNumber.classList.remove('current');
                    currentNumber.classList.add('previous');
                    newNumber.classList.remove('next');
                    newNumber.classList.add('current');
                }, 50);

                setTimeout(() => {
                    digitElement.removeChild(currentNumber);
                }, 500);
            }
        }

        function updateCounter(counterId, count) {
            const digits = count.toString().padStart(5, '0').split('');
            digits.forEach((digit, index) => {
                const digitElement = document.getElementById(`${counterId}-digit${index + 1}`);
                updateDigit(digitElement, digit);
            });
        }

        function animateCounter(counterId, start, end) {
            let current = start;
            const step = end > start ? 1 : -1;

            function animateStep() {
                if (current !== end) {
                    current += step;
                    updateCounter(counterId, current);
                    setTimeout(animateStep, 1000);
                }
            }

            animateStep();
        }

        function updateCounterStepByStep(counterId, oldDigits, newDigits) {
            const totalDigits = oldDigits.length;
            let index = 0;

            function updateNextDigit() {
                if (index < totalDigits) {
                    const digitElement = document.getElementById(`${counterId}-digit${index + 1}`);
                    if (oldDigits[index] !== newDigits[index]) {
                        updateDigit(digitElement, newDigits[index]);
                    }
                    index++;
                    setTimeout(updateNextDigit, 1000);
                }
            }

            updateNextDigit();
        }

        function initializeCounter(specificKey, counterId) {
            const specificKeyReference = ref(database, specificKey);
            let currentCount = 0;

            onValue(specificKeyReference, (snapshot) => {
                const newCount = snapshot.val();
                const oldDigits = currentCount.toString().padStart(5, '0').split('');
                const newDigits = newCount.toString().padStart(5, '0').split('');
                if (newCount !== currentCount) {
                    updateCounterStepByStep(counterId, oldDigits, newDigits);
                    currentCount = newCount;
                }
            });
        }

        window.addEventListener('load', () => {
            initializeCounter('pizza', 'pizza');
            initializeCounter('burger', 'burger');
            initializeCounter('kebab', 'kebab');
        });
    </script>
</body>
</html>
