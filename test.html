<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloriaFood Menu Fetch Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>GloriaFood Menu</h1>
    <div id="menu"></div>

    <script>
        async function fetchMenu() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://pos.globalfoodsoft.com/pos/menu', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer Sk5sE4xPLmycylfJl5QL9NrQjm2TPIEq' // Master Key'i kullanıyoruz
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const menu = await response.json();
                console.log('Menu:', menu); // API yanıtını konsola yazdır
                displayMenu(menu);
            } catch (error) {
                console.error('Error fetching menu:', error);
            }
        }

        function displayMenu(menu) {
            const menuDiv = document.getElementById('menu');
            menuDiv.innerHTML = '';
            menu.categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'menu';
                categoryDiv.innerHTML = `
                    <h2>${category.name}</h2>
                    <ul>
                        ${category.products.map(product => `<li>${product.name} - ${product.price}</li>`).join('')}
                    </ul>
                `;
                menuDiv.appendChild(categoryDiv);
            });
        }

        fetchMenu();
    </script>
</body>
</html>
