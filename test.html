<!DOCTYPE html>
<html>
<head>
    <title>Site Başlığı</title>
</head>
<body>

<div id="androidContent">
    <!-- iFrame sadece Apple ürünleri hariç tüm cihazlarda gösterilecek -->
    <iframe src="https://www.foodbooking.com/api/fb/_q_y_w_r6" width="600" height="400" style="display:none;"></iframe>
</div>

<script>
    function checkDeviceAndRedirect() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Apple ürünlerini kontrol et (iPhone, iPad, iPod)
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // Apple cihazlar için belirtilen URL'ye yönlendir
            window.location.href = "https://www.foodbooking.com/api/fb/_q_y_w_r6";
        } else {
            // Apple ürünleri dışındaki cihazlar için iFrame'i göster
            document.getElementById('androidContent').children[0].style.display = 'block';
        }
    }

    // Sayfa yüklendiğinde fonksiyonu çağır
    checkDeviceAndRedirect();
</script>

</body>
</html>
