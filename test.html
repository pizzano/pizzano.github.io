<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    /* IFRAME TAM EKRAN */
    #fbframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        z-index: 1;
    }
</style>

</head>

<body>

<!-- FOODBOOKING iframe -->
<iframe 
  id="fbframe"
  src="https://www.foodbooking.com/api/fb/_q_y_w_r6"
  sandbox="allow-same-origin allow-scripts allow-forms allow-top-navigation allow-pointer-lock">
</iframe>

<script>
function changeH1() {
    const iframe = document.getElementById("fbframe");
    const doc = iframe?.contentDocument;

    if (!doc) return setTimeout(changeH1, 150);

    // XPath ile h1 bulma
    const h1 = doc.evaluate(
        '//*[@id="foodbooking-focus-wrapper"]/app-header/div/div[1]/div/h1',
        doc,
        null,
        XPathResult.FIRST_ORDERED_NODE_TYPE,
        null
    ).singleNodeValue;

    if (!h1) return setTimeout(changeH1, 150);

    // Yeni H1 oluştur (Angular kontrolünü kırıyoruz)
    const newH1 = h1.cloneNode(true);
    newH1.textContent = "MAYMUN";

    // Angular'ın kontrol ettiği node'u yok ediyoruz
    h1.parentNode.replaceChild(newH1, h1);

    console.log("⭐ H1 değiştirildi & Angular bağlantısı kesildi");
}

changeH1();

</script>

</body>
</html>
