<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoran Men端s端</title>
    <style>
        .menu-category {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-item {
            margin: 5px 0;
        }
        .menu-item h3 {
            margin: 0;
            padding: 0;
        }
        .menu-item p {
            margin: 2px 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Restoran Men端s端</h1>
    <div id="menu"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://3000-idx-deneme-1717276843533.cluster-p6qcyjpiljdwusmrjxdspyb5m2.cloudworkstations.dev/menu')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(menuData => {
                const menuDiv = document.getElementById('menu');
                menuData.categories.forEach(category => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'menu-category';
                    categoryDiv.innerHTML = `<h2>${category.name}</h2><p>${category.description}</p>`;
                    
                    category.items.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'menu-item';
                        itemDiv.innerHTML = `
                            <h3>${item.name}</h3>
                            <p>${item.description}</p>
                            <p>Price: ${item.price} ${menuData.currency}</p>
                        `;
                        categoryDiv.appendChild(itemDiv);
                    });

                    menuDiv.appendChild(categoryDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const menuDiv = document.getElementById('menu');
                menuDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
