<iframe 
  id="fbframe"
  src="https://www.foodbooking.com/api/fb/_q_y_w_r6"
  style="width:100%; height:100vh; border:0;"
></iframe>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const iframe = document.getElementById("fbframe");

    iframe.onload = () => {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        const header = doc.querySelector("h1.fb-header-name-container");
        if (header) header.textContent = "TEST GRILL";
    };
});
</script>
