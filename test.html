<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Page Title</title>
<script>
function checkCookieAndStorageAccess() {
    try {
        // Çerezleri test et
        document.cookie = "testcookie=1";
        if (!document.cookie.includes("testcookie")) throw "Cookies blocked";

        // Yerel depolamayı test et
        localStorage.setItem("teststorage", "1");
        localStorage.removeItem("teststorage");
        
        return true;
    } catch (error) {
        return false; // Erişim engellendi
    }
}

function redirectToOriginalSite() {
    if (!checkCookieAndStorageAccess()) {
        window.location.href = "https://www.foodbooking.com/api/fb/_q_y_w_r6";
    }
}
</script>
</head>
<body onload="redirectToOriginalSite()">
<iframe src="https://www.foodbooking.com/api/fb/_q_y_w_r6" style="width:100%; height:500px;" onerror="redirectToOriginalSite()"></iframe>
</body>
</html>
