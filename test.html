<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form id="contactForm">
        <label for="from_name">From Name:</label>
        <input type="text" id="from_name" name="from_name" required>
        <br>
        <label for="to_name">To Name:</label>
        <input type="text" id="to_name" name="to_name" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('68rGrIza2uSTLqAoN'); // Replace with your actual EmailJS public key
        })();

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const serviceID = 'service_53yki8r';
            const templateID = 'template_nx497kd';

            const templateParams = {
                from_name: document.getElementById('from_name').value,
                to_name: document.getElementById('to_name').value,
                message: document.getElementById('message').value
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Email sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send email.');
                });
        });
    </script>
</body>
</html>
