<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Analysis with Camera</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>Receipt Analysis with Camera</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="snap">Snap Photo</button>
    <canvas id="canvas" width="320" height="240"></canvas>
    <button id="processButton">Process Receipt</button>
    <pre id="output"></pre>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const outputElement = document.getElementById('output');

        // Request access to the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });

        // Capture a photo
        document.getElementById('snap').addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        // Process the captured photo
        document.getElementById('processButton').addEventListener('click', () => {
            const dataUrl = canvas.toDataURL('image/png');
            Tesseract.recognize(
                dataUrl,
                'eng',
                {
                    logger: m => console.log(m)
                }
            ).then(({ data: { text } }) => {
                analyzeText(text);
            });
        });

        function analyzeText(text) {
            const phoneNumberPattern = /\+47\s\d{3}\s\d{2}\s\d{3}/;
            const pizzaPattern = /Stor Pizza Gratis\?:\sJa, Takk!/g;

            const phoneNumberMatch = text.match(phoneNumberPattern);
            const pizzaMatches = text.match(pizzaPattern);

            const phoneNumber = phoneNumberMatch ? phoneNumberMatch[0] : 'Not found';
            const pizzaCount = pizzaMatches ? pizzaMatches.length : 0;

            outputElement.textContent = `Phone Number: ${phoneNumber}\nNumber of Large Pizzas: ${pizzaCount}`;
        }
    </script>
</body>
</html>
