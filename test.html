<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Menu</title>
</head>
<body>
    <h1>Restoran Menüsü</h1>
    <div id="menu"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://corsproxy.io/?https://pos.globalfoodsoft.com/pos/menu', {
                method: 'GET',
                headers: {
                    'Authorization': 'pQYkgtBnqI9WpPNmd',
                    'Accept': 'application/json',
                    'Glf-Api-Version': '2'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const menuDiv = document.getElementById('menu');
                menuDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                const menuDiv = document.getElementById('menu');
                menuDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
