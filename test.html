<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<script src="https://www.foodbooking.com/api/fb/_q_y_w_r6"></script>

<script>
const interval = setInterval(() => {

    // 1) Başlığı MAYMUN yap
    document.querySelectorAll(".fb-header-name, .fb-header-name-container, h1")
        .forEach(el => el.innerText = "MAYMUN");

    // 2) Pizza isimlerini xxx yap
    [...document.querySelectorAll("*")]
        .filter(el => (el.innerText || "").trim().match(/^\d+\-\s*/))
        .forEach(el => el.innerText = "xxx");

    // FoodBooking DOM geldiğinde durdur
    if (document.querySelector(".fb-header-name")) {
        clearInterval(interval);
    }

}, 2000);
</script>

</body>
</html>
