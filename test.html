<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #fbframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: none;
        z-index: 1;
    }
</style>
</head>

<body>

<iframe 
    id="fbframe"
    src="https://www.foodbooking.com/api/fb/_q_y_w_r6"
    sandbox="allow-same-origin allow-scripts allow-forms allow-top-navigation allow-pointer-lock">
</iframe>

<script>
// 2 saniye sonra çalışacak
setTimeout(() => {

    // 1) Başlığı MAYMUN yap
    document.querySelectorAll(".fb-header-name, .fb-header-name-container, h1")
        .forEach(el => el.innerText = "MAYMUN");

    // 2) Pizza isimlerini xxx yap
    [...document.querySelectorAll("*")]
        .filter(el => (el.innerText || "").trim().match(/^\d+\-\s*/))
        .forEach(el => el.innerText = "xxx");

}, 2000);
</script>

</body>
</html>
