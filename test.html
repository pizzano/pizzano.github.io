<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bestill Online Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000; /* sayfa dışı arka plan */
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- ÇALIŞAN KISALTILMIŞ FOODBOOKING -->
<iframe 
  id="fbframe"
  src="https://www.foodbooking.com/api/fb/_q_y_w_r6"
></iframe>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const iframe = document.getElementById("fbframe");

    iframe.onload = () => {
        const doc = iframe.contentDocument || iframe.contentWindow.document;

        // Başlığı bul ve değiştir
        const header = doc.querySelector("h1.fb-header-name-container");
        if (header) {
            header.textContent = "TEST GRILL";
        }
    };
});
</script>

<script>
// iframe içine CSS enjekte eden test kodu
document.addEventListener("DOMContentLoaded", () => {
    const iframe = document.getElementById("fbframe");

    iframe.onload = () => {
        try {
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            // Test için arka planı siyaha çeviriyoruz
            const style = doc.createElement("style");
            style.innerHTML = `
                body {
                    background: #111 !important;
                }
            `;
            doc.head.appendChild(style);

            console.log("CSS başarıyla inject edildi.");
        } catch (e) {
            console.error("Inject hatası:", e);
        }
    };
});
</script>

</body>
</html>
