<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        // EmailJS'yi başlatıyoruz
        (function(){
            emailjs.init("68rGrIza2uSTLqAoN");
        })();
        
        // Formun gönderilmesini dinleyen fonksiyon
        function sendEmail(event) {
            event.preventDefault();

            // Service ID, Template ID ve form verileri
            emailjs.sendForm('service_53yki8r', 'template_nx497kd', event.target)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Mesajınız başarıyla gönderildi!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Mesaj gönderilemedi. Lütfen daha sonra tekrar deneyin.');
                });
        }

        // Sayfa yüklendiğinde form gönderme olayını dinliyoruz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contact-form').addEventListener('submit', sendEmail);
        });
    </script>
</head>
<body>
    <h2>Bize Ulaşın</h2>
    <form id="contact-form">
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" required></textarea><br><br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
