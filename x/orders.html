<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sipari≈üler (Son 10)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #orderContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 15px;
    }

    .receipt {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      line-height: 1.4;
      max-width: 350px;
      word-wrap: break-word;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      background: #000;
      color: #fff;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 0.9em;
    }

    .section {
      margin-bottom: 10px;
      font-size: 0.9em;
    }

    .label {
      font-weight: bold;
    }

    .item {
      margin-top: 6px;
      padding-left: 10px;
    }

    .item-title {
      font-weight: bold;
      font-size: 0.9em;
    }

    .item-option {
      font-style: italic;
      font-size: 0.85em;
      margin-left: 10px;
      color: #444;
    }

    .note {
      color: darkred;
      font-weight: bold;
      margin-left: 10px;
      font-size: 0.85em;
    }

    hr {
      margin: 8px 0;
    }

    .total {
      font-weight: bold;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h2>üì¶ Son 10 Sipari≈ü</h2>
  <div id="orderContainer"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbydnqjnXWOdrA37YdM9zIgViKLCvNGo9zd8mwQ4xcXGpGDnC_XaDGoAmKCP-MzACX82/exec";

    function fetchOrders() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('orderContainer');
          container.innerHTML = '';

          if (!Array.isArray(data) || data.length === 0) {
            container.textContent = 'üì≠ Hen√ºz sipari≈ü yok.';
            return;
          }

          data.slice(-10).reverse().forEach(order => {
            const el = document.createElement('div');
            el.className = 'receipt';

            const fulfillTime = new Date(order.fulfill_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const updateTime = new Date(order.updated_at).toLocaleString();

            let itemsHTML = '';
            if (Array.isArray(order.items)) {
              order.items.forEach(item => {
                itemsHTML += `
                  <div class="item">
                    <div class="item-title">${item.quantity}x ${item.name} - ${item.total_item_price} ${order.currency}</div>
                    ${item.options?.map(opt => `<div class="item-option">‚Ä¢ ${opt.name}</div>`).join('') || ''}
                    ${item.instructions ? `<div class="note">‚ùó ${item.instructions}</div>` : ''}
                  </div>
                `;
              });
            }

            el.innerHTML = `
              <div class="top-bar">
                <div>Snarest</div>
                <div>${fulfillTime}</div>
              </div>

              <div class="section">
                <span class="label">üìå ID:</span> ${order.id}<br>
                <span class="label">üïí:</span> ${updateTime}
              </div>

              <div class="section">
                <span class="label">üë§:</span> ${order.client_first_name} ${order.client_last_name}<br>
                <span class="label">üìû:</span> ${order.client_phone}
              </div>

              <div class="section">
                <span class="label">üõçÔ∏è √úr√ºnler:</span>
                ${itemsHTML}
              </div>

              <hr>

              <div class="section">
                <div>Delsum: <span style="float:right;">${order.sub_total_price} ${order.currency}</span></div>
                <div>Mva: <span style="float:right;">${order.tax_value} ${order.currency}</span></div>
                <div class="total">Total: <span style="float:right;">${order.total_price} ${order.currency}</span></div>
              </div>
            `;

            container.appendChild(el);
          });
        })
        .catch(err => {
          document.getElementById('orderContainer').textContent = 'üì° Veri alƒ±namadƒ±.';
          console.error(err);
        });
    }

    fetchOrders();
    setInterval(fetchOrders, 5000);
  </script>

</body>
</html>
