<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CashBack Bakiye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #hosgeldin, #bakiyem {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h3>📲 CashBack Bakiyen</h3>

  <label>Telefon Numaran:</label><br>
  <input type="text" id="telefon" maxlength="8" placeholder="8 hane" oninput="checkTelefon()"><br>

  <button onclick="sorgula()">💬 Bakiyemi Göster</button>

  <div id="hosgeldin"></div>
  <div id="bakiyem"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzINzVbUaClfh3R3QDXP2lyaSc18AiR2V-gQojOHMH3qNGXzJQGp9_gkMIqndR1DYOt/exec";

    window.onload = () => {
      const saved = localStorage.getItem("telefon");
      if (saved) {
        document.getElementById("telefon").value = saved;
        sorgula(saved);
      }
    };

    function checkTelefon() {
      const phoneInput = document.getElementById("telefon");
      const raw = phoneInput.value.replace(/\D/g, '').slice(0, 8);
      phoneInput.value = raw;

      if (raw.length === 8) {
        phoneInput.blur();
        localStorage.setItem("telefon", raw);
        sorgula(raw);
      }
    }

    function sorgula(telOverride = null) {
      const telefon = telOverride || document.getElementById("telefon").value.trim();
      if (!telefon || telefon.length !== 8) return;

      fetch(`${scriptURL}?telefon=${telefon}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("hosgeldin").textContent = `👋 Hoş geldin, ${data.navn}`;
          document.getElementById("bakiyem").textContent = `💰 Toplam Bakiyen: ${Math.round(data.total*0.05)} kr`;
        })
        .catch(() => {
          document.getElementById("hosgeldin").textContent = "";
          document.getElementById("bakiyem").textContent = "❌ Numara bulunamadı.";
        });
    }
  </script>

</body>
</html>
