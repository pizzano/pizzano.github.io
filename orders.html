<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Bestillinger</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #orderContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .receipt {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    .section {
      margin: 8px 0;
    }

    .product {
      margin: 4px 0;
    }

    .option {
      margin-left: 15px;
      font-style: italic;
      color: #555;
      font-size: 0.9em;
    }

    .note {
      color: red;
      font-weight: bold;
      margin-left: 15px;
    }

    .ready {
      background: green;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.85em;
    }

    .status-pending {
      background: orange;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>

  <h2>ğŸ“º Aktive Bestillinger</h2>
  <div id="orderContainer"></div>

<script>
  const sheetId = '1FMJw_fPR_KxxPSjiaVGIq86E91YazxaO09zqUnCYjb8';
  const sheetName = 'Sayfa1';
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

  function hentBestillinger() {
    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.match(/(?<=\().*(?=\);)/)[0]);
        const rows = json.table.rows;
        const container = document.getElementById('orderContainer');

        const orderMap = new Map();
        const reversedRows = [...rows].reverse();

        reversedRows.forEach(row => {
          const raw = row.c[0]?.v;
          if (!raw) return;

          try {
            const order = JSON.parse(raw).orders[0];
            const id = order.id;
            const isReady = order.ready;

            if (orderMap.has(id)) {
              const existing = orderMap.get(id);
              if (!existing.ready && isReady) {
                orderMap.set(id, order);
              }
            } else {
              orderMap.set(id, order);
            }
          } catch (err) {
            console.warn('Parsing error:', err);
          }
        });

        const sortedOrders = Array.from(orderMap.values()).sort((a, b) => {
          return new Date(b.updated_at) - new Date(a.updated_at);
        });

        container.innerHTML = '';

        sortedOrders.forEach(order => {
          const dato = new Date(order.fulfill_at).toLocaleString("no-NO");
          const navn = `${order.client_first_name} ${order.client_last_name}`;
          const telefon = order.client_phone;
          const status = order.status === "accepted" ? "âœ… Godkjent" : "ğŸ•“ Venter";
          const betaling = order.payment;
          const total = order.total_price + ' ' + order.currency;
          const klar = order.ready ? '<span class="ready">ğŸ½ Klar</span>' : '<span class="status-pending">Ikke klar</span>';

          let html = `<div class="receipt">
            <div class="title">${status} â€” ${dato}</div>
            <div class="section">ğŸ‘¤ ${navn}<br>ğŸ“ ${telefon}</div>
            <div class="section">ğŸ’³ ${betaling} â€” ğŸ’° <strong>${total}</strong></div>
            <div class="section">${klar}</div>
            <hr>
            <div class="section"><strong>ğŸ§¾ Produkter:</strong><br>`;

          order.items.forEach(item => {
            html += `<div class="product">ğŸ”¹ ${item.quantity} x ${item.name} â€“ ${item.total_item_price} NOK</div>`;
            if (item.options && item.options.length > 0) {
              item.options.forEach(opt => {
                if (opt.name) {
                  html += `<div class="option">â€¢ ${opt.name}</div>`;
                }
              });
            }
            if (item.instructions) {
              html += `<div class="note">â— ${item.instructions}</div>`;
            }
          });

          html += `</div></div>`;
          container.innerHTML += html;
        });
      })
      .catch(err => console.error('Feil under lasting:', err));
  }

  // â±ï¸ Ä°lk Ã§alÄ±ÅŸtÄ±r
  hentBestillinger();

  // ğŸ” Her 5 saniyede bir otomatik yenile
  setInterval(hentBestillinger, 5000);
</script>



</body>
</html>
