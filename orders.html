<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K√òL Grill & Pizza - Bestillinger</title>
  <style>
    :root {
      --green: #10b981;
      --gray-light: #f3f4f6;
      --gray-dark: #374151;
      --yellow: #fbbf24;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #326096b0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 1.8rem;
    }
    #searchInput {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      width: 300px;
    }
    .receipt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 35px;
      margin-top: 20px;
    }
    .receipt {
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      border: 1px solid var(--border);
      justify-content: space-around;
    }
    .receipt:hover { transform: translateY(-4px); }
    .customer-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .left-info { display: flex; flex-direction: column; gap: 6px; }
    .right-info {
      display: flex; flex-direction: column; align-items: flex-end; gap: 6px;
    }
    .info-text { margin: 2px 0; color: var(--gray-dark); font-size: .9rem; }
    .info-text a {
      color: var(--gray-dark);
      text-decoration: none;
      display: inline-block;
      padding: 6px 0;
    }
    .info-text a:hover { text-decoration: underline; }
    .product-box {
      background: var(--gray-light);
      padding: 10px;
      margin: 6px 0;
    }
    .product-box strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 2px;
    }
    .product-detail { font-size: 0.85rem; color: #6b7280; padding-left: 10px; }
    .instruction-text {
      font-size: 0.85rem; color: #000000;
      padding: 6px 12px; background: #fef08a; margin-top: 6px; border-radius: 8px;
    }
    .total {
      font-size: 1.1rem; font-weight: 600; text-align: right; color: #111827;
      display: flex; justify-content: flex-end; align-items: center; gap: 6px;
    }
    .time-badge {
      background: var(--green); color: white; padding: 5px 12px; border-radius: 999px;
      font-size: 0.9rem; font-weight: bold;
    }
    .countdown { font-size: 0.85rem; font-weight: bold; color: #ef4444; }
    .emoji-label { font-size: 1.1rem; margin-right: 6px; }
    .total .emoji-label { font-size: 1.2rem; }

    /* --- SMS ara√ßlarƒ± (YENƒ∞) --- */
    .sms-tools {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .sms-tools select,
    .sms-tools a.sms-send {
      font-size: 0.9rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      text-decoration: none;
    }
    .sms-tools a.sms-send {
      background: var(--green);
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="S√∏k navn...">
  <div class="receipt-grid" id="receipts"></div>

  <script>
    const MAX_ORDERS = 49;
    const ordersMap = new Map();
    const receiptsContainer = document.getElementById('receipts');
    const searchInput = document.getElementById('searchInput');

    /* ===========================
       SMS ≈ûABLONLARI + YARDIMCILAR (YENƒ∞)
       =========================== */
    const SMS_TEMPLATES = [
      { id: "ready",     label: "Klar ‚Äì hent n√•",   text: "Bestillingen din er klar for henting. Velkommen inn! ‚Äì K√òL Grill & Pizza" },
      { id: "10min",     label: "Klar om 10 min",   text: "Bestillingen din er klar om ca. 10 minutter. Velkommen! ‚Äì K√òL Grill & Pizza" },
      { id: "5min",      label: "Klar om 5 min",    text: "Bestillingen din er klar om ca. 5 minutter. ‚Äì K√òL Grill & Pizza" },
      { id: "remind",    label: "Hente-p√•minnelse", text: "Vi har maten din klar. Gi oss et hint om du er p√• vei. ‚Äì K√òL Grill & Pizza" },
      { id: "thanks",    label: "Takk + hentetid",  text: "Takk for bestillingen! Estimert hentetid {time}. ‚Äì K√òL Grill & Pizza" },
    ];

    function smsHref(phone, body) {
      if (!phone) return "#";
      const digits = phone.replace(/\D/g, "");
      const target = digits.startsWith("47") ? `+${digits}` : `+47${digits}`;
      return `sms:${target}?&body=${encodeURIComponent(body)}`;
    }

    function formatTemplateText(t, data) {
      const timeText = new Date(data.fulfill_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      return t.replace("{time}", timeText);
    }

    function setupSmsTools(data) {
      const sel = document.getElementById(`sms-template-${data.id}`);
      const btn = document.getElementById(`sms-send-${data.id}`);
      if (!sel || !btn) return;

      // kalan s√ºreye g√∂re makul varsayƒ±lan
      try {
        const diffMs = new Date(data.fulfill_at) - new Date();
        const defaultId = diffMs <= 0 ? "ready" : (diffMs <= 5*60*1000 ? "5min" : "10min");
        sel.value = defaultId;
      } catch {}

      const updateHref = () => {
        const tpl = SMS_TEMPLATES.find(x => x.id === sel.value) || SMS_TEMPLATES[0];
        const text = formatTemplateText(tpl.text, data);
        btn.setAttribute("href", smsHref(data.client_phone, text));
      };

      sel.addEventListener("change", updateHref);
      updateHref();
    }

    /* ===========================
       MEVCUT KOD
       =========================== */
    function countdownString(futureTime) {
      const now = new Date();
      const target = new Date(futureTime);
      const diffMs = target - now;
      if (diffMs <= 0) return '‚è≥ Klar!';
      const mins = Math.floor(diffMs / 60000);
      const secs = Math.floor((diffMs % 60000) / 1000);
      return `‚è≥ ${mins}m ${secs}s igjen`;
    }

    function extractDetails(options) {
      if (!options) return '';
      return options.map(opt => {
        const label = opt.group_name.split(/[:;]/)[0];
        return `<div class='product-detail'>‚Ä¢ ${label}: ${opt.name}</div>`;
      }).join('');
    }

    function buildReceiptDOM(data, pizzaTotal = null) {
      const div = document.createElement('div');
      div.className = 'receipt';
      div.setAttribute('data-id', data.id);
      div.setAttribute('data-name', `${data.client_first_name.toLowerCase()} ${data.client_last_name.toLowerCase()}`);
      div.innerHTML = `
        <div class="customer-info">
          <div class="left-info">
            <p class="info-text"><strong>${data.client_first_name} ${data.client_last_name}</strong></p>
            <p class="info-text">üìû <a href="tel:${data.client_phone}">${data.client_phone}</a></p>
            <p class="info-text">üí¨ <a href="sms:${data.client_phone}">Send SMS</a></p> <p class="info-text">Total ordre: <strong>${data.client_order_count}</strong></p><br>
          </div>
          <div class="right-info">
            <div class="time-badge" id="badge-${data.id}">0 min</div>
            <p class="countdown" id="countdown-${data.id}"></p>
            <p class="info-text" id="pickup-${data.id}"></p>
            <p class="info-text" id="orders-${data.id}"></p>
            <p class="info-text" id="pizza-${data.id}"></p>
          </div>
        </div>
        <div class="products" id="products-${data.id}"></div>

        <!-- SMS Ara√ßlarƒ± (YENƒ∞): √ºr√ºnlerin altƒ±, toplamƒ±n √ºst√º -->
        <div class="sms-tools">
          <select id="sms-template-${data.id}" aria-label="SMS-mal">
            ${SMS_TEMPLATES.map(t => `<option value="${t.id}">${t.label}</option>`).join('')}
          </select>
          <a id="sms-send-${data.id}" class="sms-send" href="#">üì© Send SMS</a>
        </div>

        <div class="total" id="total-${data.id}"><span class="emoji-label">üí≥</span> Total: ${data.total_price} NOK</div>
      `;
      return div;
    }

    function updateReceiptContent(el, data, pizzaTotal = null) {
      document.getElementById(`badge-${data.id}`).textContent =
        `${Math.round((new Date(data.fulfill_at) - new Date(data.accepted_at)) / 60000)} min`;
      document.getElementById(`pickup-${data.id}`).textContent =
        `üïí Hentes kl. ${new Date(data.fulfill_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
      document.getElementById(`pizza-${data.id}`).innerHTML =
        pizzaTotal !== null ? `üçï Total stor pizza: <strong>${pizzaTotal}</strong>` : '';
      document.getElementById(`total-${data.id}`).innerHTML =
        `<span class="emoji-label">üí≥</span> Total: ${data.total_price} NOK`;

      const prodContainer = document.getElementById(`products-${data.id}`);
      prodContainer.innerHTML = data.items.map(item => `
        <div class="product-box">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong>${item.quantity}x ${item.name}</strong>
            <span class="info-text">${item.total_item_price} kr.</span>
          </div>
          ${extractDetails(item.options)}
          ${item.instructions ? `<div class="instruction-text">üìù ${item.instructions}</div>` : ''}
        </div>`).join('');
    }

    function updateCountdowns() {
      ordersMap.forEach((data, id) => {
        const el = document.getElementById(`countdown-${id}`);
        if (el) el.textContent = countdownString(data.fulfill_at);
      });
    }

    async function fetchOrder(index) {
      try {
        const url = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/orders/${index}.json`;
        const res = await fetch(url);
        const data = await res.json();
        return data && data.status === 'accepted' ? data : null;
      } catch {
        return null;
      }
    }

    async function fetchPizzaTotal(phone) {
      if (!phone) return null;
      const digits = phone.replace('+47', '').replace(/\D/g, '');
      const totalUrl = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/${digits}/total.json`;
      try {
        const res = await fetch(totalUrl);
        return await res.json();
      } catch {
        return null;
      }
    }

    async function renderOrUpdateReceipt(index) {
      const data = await fetchOrder(index);
      if (!data) return;

      const pizzaTotal = await fetchPizzaTotal(data.client_phone);
      ordersMap.set(data.id.toString(), data);

      const existing = document.querySelector(`[data-id='${data.id}']`);
      if (existing) {
        updateReceiptContent(existing, data, pizzaTotal);
        setupSmsTools(data); // YENƒ∞: g√ºncellenen kartta da SMS href‚Äôini yenile
      } else {
        const dom = buildReceiptDOM(data, pizzaTotal);
        receiptsContainer.appendChild(dom);
        updateReceiptContent(dom, data, pizzaTotal);
        setupSmsTools(data); // YENƒ∞: ilk kurulum
      }
    }

    async function periodicUpdate() {
      for (let i = 0; i < MAX_ORDERS; i++) {
        await renderOrUpdateReceipt(i);
      }
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      const all = Array.from(document.querySelectorAll('.receipt'));
      all.forEach(el => el.style.order = '999');
      if (query === '') return;
      all.forEach(el => {
        const name = el.getAttribute('data-name');
        if (name.includes(query)) {
          el.style.order = '0';
        }
      });
    });

    periodicUpdate();
    setInterval(periodicUpdate, 5000);
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
