<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siparişler</title>
</head>
<body>

  <h1>Siparişler</h1>
  <!-- Buraya diğer HTML içeriğin gelecek -->

  <!-- FIREBASE SIPARIŞ KODU -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set
    } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Örnek sipariş — bunu fetch ile dinamik hale getireceğiz
    const exampleOrder = {
      name: "Fatih Alemdar",
      pizza: "Clasicco",
      total: 279,
      time: new Date().toISOString()
    };

    const ordersRef = ref(db, 'orders');
    const newOrderRef = push(ordersRef);
    set(newOrderRef, exampleOrder).then(() => {
      console.log("✅ Sipariş Firebase'e kaydedildi.");
    }).catch((error) => {
      console.error("❌ Hata:", error);
    });
  </script>

</body>
</html>
