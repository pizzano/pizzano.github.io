<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K√òL Grill & Pizza - Bestillinger</title>
  <style>
    :root {
      --green: #10b981;
      --gray-light: #f3f4f6;
      --gray-dark: #374151;
      --yellow: #fbbf24;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #326096b0;
      margin: 0;
      padding: 20px;
    }

    #searchInput {
      display: block; margin: 0 auto 20px auto;
      padding: 10px 15px; width: 300px;
      font-size: 1rem; border-radius: 8px;
      border: 1px solid var(--border);
    }

    .receipt-grid {
      display: grid; gap: 35px;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
    }

    .receipt {
      background: white; padding: 20px;
      border-radius: 18px; border: 1px solid var(--border);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex; flex-direction: column; gap: 12px;
    }

    .info-text { color: var(--gray-dark); font-size: .9rem; }
    .product-box { background: var(--gray-light); padding: 10px; margin: 6px 0; }

    .time-badge {
      background: var(--green); color:white;
      padding: 5px 12px; border-radius:999px;
      font-weight:bold; font-size: .9rem;
    }

    .countdown { color:#ef4444; font-size:.85rem; font-weight:bold; }

    .sms-tools {
      display:flex; gap:8px; margin-top:6px; flex-wrap:wrap;
    }
    .sms-tools a {
      background: var(--green); color:white;
      padding:8px 12px; border-radius:8px;
      text-decoration:none; font-size:.9rem;
    }
  </style>
</head>
<body>

<input type="text" id="searchInput" placeholder="S√∏k navn...">
<div class="receipt-grid" id="receipts"></div>

<!-- ============================= -->
<!-- üî• FIREBASE MODULE IMPORT     -->
<!-- ============================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

  const firebaseConfig = {
    databaseURL: "https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app"
  };

  window.fbApp = initializeApp(firebaseConfig);
  window.fbDb = getDatabase(window.fbApp);
  window.fbSet = set;
  window.fbRef = ref;
</script>

<script>
/* ============================================================
   KONST ‚Äì HARƒ∞TA
============================================================ */
const MAX_ORDERS = 49;
const ordersMap = new Map();
const receiptsContainer = document.getElementById('receipts');

/* ============================================================
   SMS ≈ûABLONLARI
============================================================ */
const SMS_TEMPLATES = [
  { id: "ready", label: "Klar ‚Äì hent n√•", text: "Hei {first}, bestillingen din er klar for henting. Velkommen inn! ‚Äì K√òL Grill & Pizza" },
  { id: "10min", label: "Klar om 10 min", text: "Hei {first}, bestillingen din er klar om ca. 10 minutter. ‚Äì K√òL Grill & Pizza" },
  { id: "5min", label: "Klar om 15 min", text: "Hei {first}, bestillingen din er klar om ca. 15 minutter. ‚Äì K√òL Grill & Pizza" },
  { id: "remind", label: "Hente‚Äìp√•minnelse", text: "Hei {first}, vi har maten din klar. Gi oss beskjed om du er p√• vei. ‚Äì K√òL Grill & Pizza" }
];

/* ============================================================
   HELPER FONKSƒ∞YONLAR
============================================================ */
function smsHref(phone, body) {
  const digits = phone.replace(/\D/g,"");
  return `sms:+47${digits}?&body=${encodeURIComponent(body)}`;
}

function countdownString(futureTime) {
  const now = new Date();
  const diff = new Date(futureTime) - now;
  if (diff <= 0) return "‚è≥ Klar!";
  return `‚è≥ ${Math.floor(diff/60000)}m ${(Math.floor(diff/1000)%60)}s igjen`;
}

function extractDetails(options) {
  if (!options) return "";
  return options.map(o =>
    `<div class="product-detail">‚Ä¢ ${o.group_name.split(/[:;]/)[0]}: ${o.name}</div>`
  ).join("");
}

/* ============================================================
   FIREBASE'E YAZMA
============================================================ */
function savePizzaTotalToFirebase(phone, value) {
  if (!phone || !window.fbDb) return;

  const digits = phone.replace("+47","").replace(/\D/g,"");
  const path = `${digits}/total`;

  window.fbSet(window.fbRef(window.fbDb, path), value)
    .then(()=> console.log("üî• Firebase yazƒ±ldƒ±:", value))
    .catch(err => console.error("‚ùå Firebase hata:", err));
}

/* ============================================================
   RECEIPT HTML OLU≈ûTURMA
============================================================ */
function buildReceiptDOM(data, pizzaTotal = 0) {
  const div = document.createElement("div");
  div.className = "receipt";
  div.setAttribute("data-id", data.id);

  div.innerHTML = `
    <div class="customer-info" style="display:flex; justify-content:space-between;">
      <div class="left-info">
        <p class="info-text"><strong>${data.client_first_name} ${data.client_last_name}</strong></p>
        <p class="info-text">üìû <a href="tel:${data.client_phone}">${data.client_phone}</a></p>
        <p class="info-text">üí¨ <a href="sms:${data.client_phone}">Send SMS</a></p>
        <p class="info-text">Total ordre: <strong>${data.client_order_count}</strong></p>
      </div>

      <div class="right-info" style="text-align:right;">
        <div class="time-badge" id="badge-${data.id}"></div>
        <p class="countdown" id="countdown-${data.id}"></p>
        <p class="info-text" id="pickup-${data.id}"></p>

        <p class="info-text" id="pizza-${data.id}">
          üçï Total stor pizza: <strong>${pizzaTotal}</strong>
        </p>

        <div style="display:flex; gap:6px; justify-content:flex-end;">
          <button data-action="minus" data-pid="${data.id}">‚ûñ</button>
          <button data-action="plus" data-pid="${data.id}">‚ûï</button>
          <button data-action="reset" data-pid="${data.id}">üîÑ</button>
        </div>
      </div>
    </div>

    <div id="products-${data.id}"></div>

    <div class="sms-tools">
      <select id="sms-template-${data.id}">
        ${SMS_TEMPLATES.map(t => `<option value="${t.id}">${t.label}</option>`).join("")}
      </select>
      <a id="sms-send-${data.id}">üì© Send SMS</a>
    </div>

    <div class="total">üí≥ Total: ${data.total_price} NOK</div>
  `;

  return div;
}

/* ============================================================
   RECEIPT ƒ∞√áERƒ∞K G√úNCELLEME
============================================================ */
function updateReceiptContent(el, data, pizzaTotal) {
  document.getElementById(`badge-${data.id}`).textContent =
    `${Math.round((new Date(data.fulfill_at)-new Date(data.accepted_at))/60000)} min`;

  document.getElementById(`pickup-${data.id}`).textContent =
    `üïí Hentes kl. ${new Date(data.fulfill_at).toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})}`;

  document.getElementById(`pizza-${data.id}`).innerHTML =
    `üçï Total stor pizza: <strong>${pizzaTotal}</strong>`;

  document.getElementById(`products-${data.id}`).innerHTML =
    data.items.map(item => `
      <div class="product-box">
        <strong>${item.quantity}x ${item.name}</strong>
        <span class="info-text">${item.total_item_price} kr.</span>
        ${extractDetails(item.options)}
        ${item.instructions ? `<div class="instruction-text">üìù ${item.instructions}</div>` : ""}
      </div>
    `).join("");

  /* SMS Update */
  const sel = document.getElementById(`sms-template-${data.id}`);
  const btn = document.getElementById(`sms-send-${data.id}`);

  function updateSMS() {
    const tpl = SMS_TEMPLATES.find(x => x.id === sel.value);
    const first = data.client_first_name.trim().split(" ")[0];
    const msg = tpl.text.replace("{first}", first);
    btn.href = smsHref(data.client_phone, msg);
  }

  sel.onchange = updateSMS;
  updateSMS();
}

/* ============================================================
   PIZZA BUTONLARI ( + / ‚Äì / RESET ) + FIREBASE YAZ
============================================================ */
document.addEventListener("click", (e) => {
  if (!e.target.dataset?.action) return;

  const action = e.target.dataset.action;
  const id = e.target.dataset.pid;

  const data = ordersMap.get(id);
  if (!data) return;

  const phone = data.client_phone;
  const el = document.getElementById(`pizza-${id}`);

  let current = parseInt(el.textContent.match(/\d+/)?.[0] || "0");

  if (action === "plus") current++;
  if (action === "minus") current = Math.max(0, current - 1);
  if (action === "reset") current = 0;

  el.innerHTML = `üçï Total stor pizza: <strong>${current}</strong>`;

  savePizzaTotalToFirebase(phone, current);
});

/* ============================================================
   FIREBASE FETCH
============================================================ */
async function fetchOrder(i) {
  const url = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/orders/${i}.json`;
  try {
    const r = await fetch(url);
    const d = await r.json();
    return d && d.status === "accepted" ? d : null;
  } catch { return null; }
}

async function fetchPizzaTotal(phone) {
  const digits = phone.replace("+47","").replace(/\D/g,"");
  const url = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/${digits}/total.json`;
  try {
    const r = await fetch(url);
    return await r.json() ?? 0;
  } catch { return 0; }
}

/* ============================================================
   RENDER+UPDATE LOOP
============================================================ */
async function renderOrUpdateReceipt(i) {
  const data = await fetchOrder(i);
  if (!data) return;

  const pizzaTotal = await fetchPizzaTotal(data.client_phone);

  ordersMap.set(data.id.toString(), data);

  const old = document.querySelector(`[data-id="${data.id}"]`);
  if (old) {
    updateReceiptContent(old, data, pizzaTotal);
  } else {
    const dom = buildReceiptDOM(data, pizzaTotal);
    receiptsContainer.appendChild(dom);
    updateReceiptContent(dom, data, pizzaTotal);
  }
}

async function periodicUpdate() {
  for (let i = 0; i < MAX_ORDERS; i++) {
    await renderOrUpdateReceipt(i);
  }
}
setInterval(periodicUpdate, 5000);
periodicUpdate();

setInterval(() => {
  ordersMap.forEach((data,id) => {
    const el = document.getElementById(`countdown-${id}`);
    if (el) el.textContent = countdownString(data.fulfill_at);
  });
}, 1000);

document.getElementById("searchInput").addEventListener("input", (e) => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll(".receipt").forEach(el => {
    const id = el.getAttribute("data-id");
    const d = ordersMap.get(id);
    const fullname = `${d.client_first_name} ${d.client_last_name}`.toLowerCase();
    el.style.order = fullname.includes(q) ? "0" : "999";
  });
});
</script>

</body>
</html>
