<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K√òL Grill & Pizza - Bestillinger</title>
  <style>
    :root {
      --green: #10b981;
      --gray-light: #f3f4f6;
      --gray-dark: #374151;
      --yellow: #fbbf24;
      --border: #e5e7eb;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #326096b0;
      margin: 0;
      padding: 20px;
    }

    #searchInput {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 15px;
      width: 300px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    .receipt-grid {
      display: grid;
      gap: 35px;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
    }

    .receipt {
      background: white;
      padding: 20px;
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info-text { color: var(--gray-dark); font-size: .9rem; }
    .product-box { background: var(--gray-light); padding: 10px; margin: 6px 0; }

    .time-badge {
      background: var(--green);
      color:white;
      padding: 5px 12px;
      border-radius:999px;
      font-weight:bold;
      font-size: .9rem;
    }

    .countdown { color:#ef4444; font-size:.85rem; font-weight:bold; }

    .delay-warning {
      margin-top: 4px;
      background: #fef08a;
      padding: 6px 10px;
      border-radius: 8px;
      color:#854d0e;
      font-weight:600;
      font-size:.85rem;
      display:none;
    }

    .reset-container {
      cursor:pointer;
      font-size:.85rem;
      color:#1d4ed8;
      margin-top:5px;
      text-decoration:underline;
    }

    .reset-panel {
      background:#fef08a;
      margin-top:4px;
      padding:8px 10px;
      border-radius:10px;
      display:none;
    }

    .reset-btn {
      background:#fbbf24;
      padding:6px 12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }

    .sms-tools {
      display:flex;
      gap:8px;
      margin-top:6px;
      flex-wrap:wrap;
    }

    .sms-tools a {
      background: var(--green);
      color:white;
      padding:8px 12px;
      border-radius:8px;
      text-decoration:none;
      font-size:.9rem;
    }
  </style>
</head>

<body>

<input type="text" id="searchInput" placeholder="S√∏k navn...">
<div class="receipt-grid" id="receipts"></div>

<!-- ========================= -->
<!-- üî• FIREBASE IMPORT        -->
<!-- ========================= -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

  const firebaseConfig = {
    databaseURL: "https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app"
  };

  window.fbApp = initializeApp(firebaseConfig);
  window.fbDb = getDatabase(window.fbApp);
  window.fbRef = ref;
  window.fbSet = set;
</script>

<script>
/* ================================
   KONST
================================ */
const MAX_ORDERS = 49;
const receiptsContainer = document.getElementById("receipts");
const ordersMap = new Map();

/* ===============================
   SMS ≈ûABLONLARI
=============================== */
const SMS_TEMPLATES = [
  { id: "ready", label: "Klar ‚Äì hent n√•", text: "Hei {first}, bestillingen din er klar for henting. Velkommen! ‚Äì K√òL Grill & Pizza" },
  { id: "10min", label: "Klar om 10 min", text: "Hei {first}, bestillingen din er klar om ca. 10 minutter. ‚Äì K√òL Grill & Pizza" },
  { id: "5min", label: "Klar om 15 min", text: "Hei {first}, bestillingen din er klar om ca. 15 minutter. ‚Äì K√òL Grill & Pizza" },
  { id: "remind", label: "Hente‚Äìp√•minnelse", text: "Hei {first}, vi har maten klar. Gi beskjed om du er p√• vei. ‚Äì K√òL Grill & Pizza" }
];

/* ===============================
   HELPER
=============================== */
function smsHref(phone, body) {
  const digits = phone.replace(/\D/g,"");
  return `sms:${digits}?&body=${encodeURIComponent(body)}`;
}


function countdownString(futureTime) {
  const now = new Date();
  const diff = new Date(futureTime) - now;

  if (diff <= 0) return "‚è≥ Klar!";
  return `‚è≥ ${Math.floor(diff/60000)}m ${Math.floor((diff/1000)%60)}s igjen`;
}

function getDelayString(futureTime) {
  const now = new Date();
  let diff = now - new Date(futureTime);
  if (diff <= 0) return "";

  let m = Math.floor(diff / 60000);
  let s = Math.floor((diff / 1000) % 60);

  if (m > 60) return "";

  return `‚ö†Ô∏è Forsinket: +${m}m ${s}s`;
}

function extractDetails(options) {
  if (!options) return "";
  return options.map(o =>
    `<div class="product-detail">‚Ä¢ ${o.group_name.split(/[:;]/)[0]}: ${o.name}</div>`
  ).join("");
}

/* ===============================
   FIREBASE WRITE
=============================== */
function savePizzaTotalToFirebase(phone, total) {
  const digits = phone.replace("+47","").replace(/\D/g,"");
  const path = `${digits}/total`;

  window.fbSet(window.fbRef(window.fbDb, path), total)
    .then(() => console.log("üî• RESET Firebase kaydedildi:", total))
    .catch(err => console.error("‚ùå Firebase hata:", err));
}

/* ===============================
   RECEIPT DOM
=============================== */
function buildReceiptDOM(data, pizzaTotal) {
  const div = document.createElement("div");
  div.className = "receipt";
  div.setAttribute("data-id", data.id);

  div.innerHTML = `
    <div class="customer-info" style="display:flex; justify-content:space-between;">
      <div>
        <p class="info-text"><strong>${data.client_first_name} ${data.client_last_name}</strong></p>
        <p class="info-text">üìû <a href="tel:${data.client_phone}">${data.client_phone}</a></p>
        <p class="info-text">üí¨ <a href="sms:${data.client_phone}">Send SMS</a></p>
        <p class="info-text">Total ordre: <strong>${data.client_order_count}</strong></p>
      </div>

      <div style="text-align:right;">
        <div class="time-badge" id="badge-${data.id}"></div>
        <p class="countdown" id="countdown-${data.id}"></p>
        <div class="delay-warning" id="delay-${data.id}"></div>

        <p class="info-text" id="pizza-${data.id}">
          üçï Total stor pizza: <strong>${pizzaTotal}</strong>
        </p>

        <div class="reset-container" data-id="${data.id}">RESET</div>

        <div class="reset-panel" id="reset-panel-${data.id}">
          üü® <button class="reset-btn" data-reset="${data.id}">üîÑ SIFIRLA</button>
        </div>
      </div>
    </div>

    <div id="products-${data.id}"></div>

    <div class="sms-tools">
      <select id="sms-template-${data.id}">
        ${SMS_TEMPLATES.map(t => `<option value="${t.id}">${t.label}</option>`).join("")}
      </select>
      <a id="sms-send-${data.id}">üì© Send SMS</a>
    </div>

    <div class="total">üí≥ Total: ${data.total_price} NOK</div>
  `;
  return div;
}

/* ===============================
   RECEIPT UPDATE
=============================== */
function updateReceiptContent(el, data, pizzaTotal) {

  document.getElementById(`badge-${data.id}`).textContent =
    `${Math.round((new Date(data.fulfill_at)-new Date(data.accepted_at))/60000)} min`;

  document.getElementById(`countdown-${data.id}`).textContent =
    countdownString(data.fulfill_at);

  let delay = getDelayString(data.fulfill_at);
  const delayEl = document.getElementById(`delay-${data.id}`);
  delayEl.style.display = delay ? "block" : "none";
  delayEl.textContent = delay;

  document.getElementById(`pizza-${data.id}`).innerHTML =
    `üçï Total stor pizza: <strong>${pizzaTotal}</strong>`;

  /* √úr√ºnler */
  document.getElementById(`products-${data.id}`).innerHTML =
    data.items.map(item => `
      <div class="product-box">
        <strong>${item.quantity}x ${item.name}</strong>
        <span class="info-text">${item.total_item_price} kr.</span>
        ${extractDetails(item.options)}
        ${item.instructions ? `<div class="instruction-text">üìù ${item.instructions}</div>` : ""}
      </div>
    `).join("");

  /* SMS */
  const sel = document.getElementById(`sms-template-${data.id}`);
  const btn = document.getElementById(`sms-send-${data.id}`);

  function updateSMS() {
    const tpl = SMS_TEMPLATES.find(x => x.id === sel.value);
    const first = data.client_first_name.split(" ")[0];
    btn.href = smsHref(data.client_phone, tpl.text.replace("{first}", first));
  }

  sel.onchange = updateSMS;
  updateSMS();
}

/* ===============================
   RESET PANEL A√á/KAPAT ve SIFIRLA
=============================== */
document.addEventListener("click", (e) => {
  
  /* RESET yazƒ±sƒ±na tƒ±klayƒ±nca panel a√ßƒ±lƒ±yor */
  if (e.target.classList.contains("reset-container")) {
    const id = e.target.dataset.id;
    const panel = document.getElementById(`reset-panel-${id}`);

    panel.style.display = panel.style.display === "block" ? "none" : "block";
  }

  /* SIFIRLA butonu */
  if (e.target.dataset.reset) {
    const id = e.target.dataset.reset;
    const data = ordersMap.get(id);
    if (!data) return;

    const phone = data.client_phone;

    /* ekrandaki deƒüeri sƒ±fƒ±rla */
    const pizzaEl = document.getElementById(`pizza-${id}`);
    pizzaEl.innerHTML = `üçï Total stor pizza: <strong>0</strong>`;

    /* Firebase‚Äôe yaz */
    savePizzaTotalToFirebase(phone, 0);

    /* paneli gizle */
    document.getElementById(`reset-panel-${id}`).style.display = "none";
  }
});

/* ===============================
   FETCH
=============================== */
async function fetchOrder(i) {
  const url = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/orders/${i}.json`;
  try {
    const r = await fetch(url);
    const d = await r.json();
    return d && d.status === "accepted" ? d : null;
  } catch { return null; }
}

async function fetchPizzaTotal(phone) {
  const digits = phone.replace("+47","").replace(/\D/g,"");
  const url = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/${digits}/total.json`;
  try {
    const r = await fetch(url);
    return await r.json() ?? 0;
  } catch { return 0; }
}

/* ===============================
   RENDER
=============================== */
async function renderOrUpdateReceipt(i) {
  const data = await fetchOrder(i);
  if (!data) return;

  const pizzaTotal = await fetchPizzaTotal(data.client_phone);
  ordersMap.set(data.id.toString(), data);

  const old = document.querySelector(`[data-id="${data.id}"]`);
  if (old) {
    updateReceiptContent(old, data, pizzaTotal);
  } else {
    const dom = buildReceiptDOM(data, pizzaTotal);
    receiptsContainer.appendChild(dom);
    updateReceiptContent(dom, data, pizzaTotal);
  }
}

/* ===============================
   LOOPS
=============================== */
async function periodicUpdate() {
  for (let i = 0; i < MAX_ORDERS; i++) {
    await renderOrUpdateReceipt(i);
  }
}
periodicUpdate();
setInterval(periodicUpdate, 5000);

/* countdown + gecikme */
setInterval(() => {
  ordersMap.forEach((data, id) => {
    const c = document.getElementById(`countdown-${id}`);
    const d = document.getElementById(`delay-${id}`);

    if (c) c.textContent = countdownString(data.fulfill_at);

    let delay = getDelayString(data.fulfill_at);
    if (d) {
      d.style.display = delay ? "block" : "none";
      d.textContent = delay;
    }
  });
}, 1000);

/* SEARCH */
document.getElementById("searchInput").addEventListener("input", (e) => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll(".receipt").forEach(el => {
    const id = el.getAttribute("data-id");
    const d = ordersMap.get(id);
    const fullname = `${d.client_first_name} ${d.client_last_name}`.toLowerCase();
    el.style.order = fullname.includes(q) ? "0" : "999";
  });
});

</script>

</body>
</html>
