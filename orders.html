<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K√òL Grill & Pizza - Bestillinger</title>
  <style>
    :root {
      --green: #10b981;
      --gray-light: #f3f4f6;
      --gray-dark: #374151;
      --yellow: #fbbf24;
      --border: #e5e7eb;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #326096b0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 1.8rem;
    }
    .receipt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 35px;
      margin-top: 20px;
    }
    .receipt {
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      border: 1px solid var(--border);
    }
    .receipt:hover {
      transform: translateY(-4px);
    }
    .customer-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .left-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .right-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }
    .info-text {
      margin: 2px 0;
      color: var(--gray-dark);
      font-size: 1rem;
    }
    .info-text a {
      color: var(--gray-dark);
      text-decoration: none;
      display: inline-block;
      padding: 6px 0;
    }
    .info-text a:hover {
      text-decoration: underline;
    }
    .product-box {
      background: var(--gray-light);
      padding: 10px;
      margin: 6px 0;
    }
    .product-box strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 2px;
    }
    .product-detail {
      font-size: 0.85rem;
      color: #6b7280;
      padding-left: 10px;
    }
    .instruction-text {
      font-size: 0.85rem;
      color: #000000;
      padding: 6px 12px;
      background: #fef08a;
      margin-top: 6px;
      border-radius: 8px;
    }
    .total {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: right;
      color: #111827;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
    }
    .time-badge {
      background: var(--green);
      color: white;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .countdown {
      font-size: 0.85rem;
      font-weight: bold;
      color: #ef4444;
    }
    .emoji-label {
      font-size: 1.1rem;
      margin-right: 6px;
    }
    .total .emoji-label {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="receipt-grid" id="receipts"></div>
  <script>
    const MAX_ORDERS = 49;
    const ordersMap = new Map();
    const receiptsContainer = document.getElementById('receipts');

    function countdownString(futureTime) {
      const now = new Date();
      const target = new Date(futureTime);
      const diffMs = target - now;
      if (diffMs <= 0) return '‚è≥ Klar!';
      const mins = Math.floor(diffMs / 60000);
      const secs = Math.floor((diffMs % 60000) / 1000);
      return `‚è≥ ${mins}m ${secs}s igjen`;
    }

    function extractDetails(options) {
      if (!options) return '';
      return options.map(opt => {
        const label = opt.group_name.split(/[:;]/)[0];
        return `<div class='product-detail'>‚Ä¢ ${label}: ${opt.name}</div>`;
      }).join('');
    }

    function buildReceiptDOM(data, pizzaTotal = null) {
      const div = document.createElement('div');
      div.className = 'receipt';
      div.setAttribute('data-id', data.id);
      div.innerHTML = `
        <div class="customer-info">
          <div class="left-info">
            <p class="info-text"><strong>${data.client_first_name} ${data.client_last_name}</strong></p>
            <p class="info-text">üìû <a href="tel:${data.client_phone}">${data.client_phone}</a></p>
            <p class="info-text">üí¨ <a href="sms:${data.client_phone}">Send SMS</a></p><br>
          </div>
          <div class="right-info">
            <div class="time-badge" id="badge-${data.id}">0 min</div>
            <p class="countdown" id="countdown-${data.id}"></p>
            <p class="info-text" id="pickup-${data.id}"></p>
            <p class="info-text" id="orders-${data.id}"></p>
            <p class="info-text" id="pizza-${data.id}"></p>
          </div>
        </div>
        <div class="products" id="products-${data.id}"></div>
        <div class="total" id="total-${data.id}"><span class="emoji-label">üí≥</span> Total: ${data.total_price} NOK</div>
      `;
      return div;
    }

    function updateReceiptContent(el, data, pizzaTotal = null) {
      document.getElementById(`badge-${data.id}`).textContent = `${Math.round((new Date(data.fulfill_at) - new Date(data.accepted_at)) / 60000)} min`;
      document.getElementById(`pickup-${data.id}`).textContent = `üïí Hentes kl. ${new Date(data.fulfill_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
      document.getElementById(`orders-${data.id}`).textContent = `üõç Tidligere ordre: ${data.client_order_count}`;
      document.getElementById(`pizza-${data.id}`).innerHTML = pizzaTotal !== null ? `üçï Total stor pizza: <strong>${pizzaTotal}</strong>` : '';
      document.getElementById(`total-${data.id}`).innerHTML = `<span class="emoji-label">üí≥</span> Total: ${data.total_price} NOK`;
      const prodContainer = document.getElementById(`products-${data.id}`);
      prodContainer.innerHTML = data.items.map(item => `
        <div class="product-box">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong>${item.quantity}x ${item.name}</strong>
            <span class="info-text">${item.total_item_price} kr.</span>
          </div>
          ${extractDetails(item.options)}
          ${item.instructions ? `<div class="instruction-text">üìù ${item.instructions}</div>` : ''}
        </div>`).join('');
    }

    function updateCountdowns() {
      ordersMap.forEach((data, id) => {
        const el = document.getElementById(`countdown-${id}`);
        if (el) el.textContent = countdownString(data.fulfill_at);
      });
    }

    async function fetchOrder(index) {
      try {
        const url = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/orders/${index}.json`;
        const res = await fetch(url);
        const data = await res.json();
        return data && data.status === 'accepted' ? data : null;
      } catch {
        return null;
      }
    }

    async function fetchPizzaTotal(phone) {
      if (!phone) return null;
      const digits = phone.replace('+47', '').replace(/\D/g, '');
      const totalUrl = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/${digits}/total.json`;
      try {
        const res = await fetch(totalUrl);
        return await res.json();
      } catch {
        return null;
      }
    }

    async function renderOrUpdateReceipt(index) {
      const data = await fetchOrder(index);
      if (!data) return;
      const pizzaTotal = await fetchPizzaTotal(data.client_phone);
      ordersMap.set(data.id.toString(), data);
      const existing = document.querySelector(`[data-id='${data.id}']`);
      if (existing) {
        updateReceiptContent(existing, data, pizzaTotal);
      } else {
        const dom = buildReceiptDOM(data, pizzaTotal);
        receiptsContainer.appendChild(dom);
        updateReceiptContent(dom, data, pizzaTotal);
      }
    }

    async function periodicUpdate() {
      for (let i = 0; i < MAX_ORDERS; i++) {
        await renderOrUpdateReceipt(i);
      }
    }

    periodicUpdate();
    setInterval(periodicUpdate, 5000);
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
