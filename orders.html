<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K√òL Grill & Pizza - Bestillinger</title>
  <style>
    :root {
      --green: #10b981;
      --gray-light: #f3f4f6;
      --gray-dark: #374151;
      --yellow: #fbbf24;
      --border: #e5e7eb;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #326096b0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1f2937;
      font-size: 1.8rem;
    }
    .receipt-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 35px;
      margin-top: 20px;
    }
    .receipt {
      background: white;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      border: 1px solid var(--border);
    }
    .receipt:hover {
      transform: translateY(-4px);
    }
    .customer-info {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    .left-info {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .right-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 6px;
    }

    .info-text {
      margin: 2px 0;
      color: var(--gray-dark);
      font-size: 1rem;
    }
    .info-text a {
      color: var(--gray-dark);
      text-decoration: none;
      display: inline-block;
      padding: 6px 0;
    }
    .info-text a:hover {
      text-decoration: underline;
    }
    .product-box {
    background: var(--gray-light);
    padding: 10px 10px;
    margin: 6px 0;
    }
    .product-box strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 2px;
    }
    .product-detail {
      font-size: 0.85rem;
      color: #6b7280;
      padding-left: 10px;
    }
    .instruction-text {
      font-size: 0.85rem;
      color: #000000;
      padding: 6px 12px;
      background: #e2111140;
      margin-top: 6px;
      border-radius: 8px;
    }
    .total {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: right;
      color: #111827;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
    }
    .time-badge {
      background: var(--green);
      color: white;
      padding: 5px 12px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .emoji-label {
      font-size: 1.1rem;
      margin-right: 6px;
    }
    .total .emoji-label {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="receipt-grid" id="receipts"></div>

  <script>
    const MAX_ORDERS = 49;
    const BATCH_SIZE = 10;
    let loadedCount = 0;
    let isLoading = false;
    const receiptsContainer = document.getElementById('receipts');

    function timeDiff(accepted, fulfill) {
      const diffMs = new Date(fulfill) - new Date(accepted);
      const mins = Math.round(diffMs / 60000);
      return mins + ' min';
    }

    function extractDetails(options) {
      if (!options) return '';
      return options.map(opt => {
        const label = opt.group_name.split(/[:;]/)[0];
        return `<div class='product-detail'>‚Ä¢ ${label}: ${opt.name}</div>`;
      }).join('');
    }

    function createReceiptHtml(data, pizzaTotal = null) {
      const hentetid = new Date(data.fulfill_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const timer = timeDiff(data.accepted_at, data.fulfill_at);
      const phoneLink = `tel:${data.client_phone}`;
      const smsLink = `sms:${data.client_phone}`;
      const totalText = pizzaTotal !== null ? `<p class="info-text">üçï Total stor pizza: <strong>${pizzaTotal}</strong></p>` : '';

      return `
        <div class="customer-info">
          <div class="left-info">
            <p class="info-text"><strong>${data.client_first_name} ${data.client_last_name}</strong></p>
            <p class="info-text">üìû <a href="${phoneLink}">${data.client_phone}</a></p>
            <p class="info-text">üí¨ <a href="${smsLink}">Send SMS</a></p><br>
          </div>
          <div class="right-info">
            <div class="time-badge">${timer}</div>
            <p class="info-text">üïí Hentes kl. ${hentetid}</p>
            <p class="info-text">üõç Tidligere ordre: ${data.client_order_count}</p>
            ${totalText}
          </div>
        </div>
        <div style="background-color:#d3d4da;">
${data.items.map(item => `
  <div class="product-box">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <strong>${item.quantity}x ${item.name}</strong>
      <span class="info-text">${item.total_item_price} kr.</span>
    </div>
    ${extractDetails(item.options)}
    ${item.instructions ? `<div class="instruction-text">üìù ${item.instructions}</div>` : ''}
  </div>
`).join('')}
</div>
        <div class="total"><span class="emoji-label">üí≥</span> Total: ${data.total_price} NOK</div>
      `;
    }

    async function fetchOrder(url) {
      try {
        const res = await fetch(url);
        return await res.json();
      } catch {
        return null;
      }
    }

    async function fetchPizzaTotal(phone) {
      if (!phone) return null;
      const digits = phone.replace('+47', '').replace(/\D/g, '');
      const totalUrl = `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/${digits}/total.json`;
      try {
        const res = await fetch(totalUrl);
        return await res.json();
      } catch {
        return null;
      }
    }

    async function loadBatch() {
      if (isLoading || loadedCount >= MAX_ORDERS) return;
      isLoading = true;

      const urls = Array.from({length: BATCH_SIZE}, (_, i) => loadedCount + i)
        .filter(i => i < MAX_ORDERS)
        .map(i => `https://bestill-pizza-default-rtdb.europe-west1.firebasedatabase.app/orders/${i}.json`);

      for (const url of urls) {
        const data = await fetchOrder(url);
        if (!data) continue;

        const id = data.id?.toString();
        const pizzaTotal = await fetchPizzaTotal(data.client_phone);

        const div = document.createElement('div');
        div.className = 'receipt';
        div.setAttribute('data-id', id);
        div.innerHTML = createReceiptHtml(data, pizzaTotal);
        receiptsContainer.appendChild(div);
      }

      loadedCount += BATCH_SIZE;
      isLoading = false;
    }

    function handleScroll() {
      const scrollPosition = window.innerHeight + window.scrollY;
      const threshold = document.body.offsetHeight - 300;
      if (scrollPosition >= threshold) {
        loadBatch();
      }
    }

    window.addEventListener('scroll', handleScroll);
    loadBatch();
  </script>
</body>
</html>
