<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KØL Grill & Pizza - Tek Iframe Testi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Temel Stil Sıfırlamaları */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Sayfanın kaydırmasını engelle */
        }

        /* Iframe'i tutan kapsayıcı (Tam ekran olmalı) */
        .test-container {
            width: 100%;
            height: 100%;
        }

        /* Iframe stilini tam ekran kaplayacak şekilde ayarlama */
        .test-container iframe {
            width: 100%; /* Kapsayıcının tam genişliği */
            height: 100%; /* Kapsayıcının tam yüksekliği */
            border: none; /* Çerçeveyi kaldır */
            display: block; /* Gereksiz boşlukları engelle */
        }
    </style>
</head>
<body>

    <div class="test-container">
        <iframe src="https://www.foodbooking.com/ordering/restaurant/menu?company_uid=f3087e8a-78d8-4e12-9a48-4f5666848f05&restaurant_uid=e51ac751-170e-403c-821f-d8d16c3695a8&facebook=true"></iframe>
    </div>

</body>
</html>
