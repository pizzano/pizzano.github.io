<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>KØL Grill & Pizza - Tek Iframe Standart Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
    
    <style>
        /* === BODY VE HTML SIFIRLAMA (STANDART MOBİL YAKLAŞIMI) === */
        /* Bu, tarayıcının kenarlarındaki varsayılan boşlukları kaldırır ve tam ekranı garanti eder. */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Dış kaydırma çubuklarını engeller */
            box-sizing: border-box;
        }

        /* === IFRAME KONTEYNERI === */
        .test-container {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* === IFRAME STİLİ === */
        /* Iframe'in kapsayıcının tamamını kaplamasını sağlar. */
        .test-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="test-container">
        <iframe src="https://www.foodbooking.com/ordering/restaurant/menu?company_uid=f3087e8a-78d8-4e12-9a48-4f5666848f05&restaurant_uid=e51ac751-170e-403c-821f-d8d16c3695a8&facebook=true"></iframe>
    </div>

</body>
</html>
