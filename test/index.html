<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik JS Yükleme</title>
</head>
<body>
    <h1>Dinamik Script Testi</h1>
    <!-- Hedef HTML Elementi -->
    <p id="ust">Script yükleniyor...</p>

    <!-- Script Yükleme Kodu -->
    <script>
        // ust.js dosyasını dinamik olarak yükle
        var script = document.createElement('script');
        script.src = 'https://bestill.online/test/ust.js';
        script.onload = function() {
            console.log('ust.js yüklendi ve çalıştırıldı.');
        };
        script.onerror = function() {
            console.error('ust.js yüklenirken bir hata oluştu.');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
